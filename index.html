<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
</head>
</head>

<body>
    <div class="flex justify-center mt-5 ">
        <div class="w-[1440px] px-24 inline-flex justify-between items-center overflow-hidden">
            <div class="py-2.5 flex justify-start items-start gap-2.5 overflow-hidden">
                <div data-property-1="Default" class="w-56 h-9 relative">
                    <div><img alt="logo" src="./images/Logo.png" />
                    </div>
                </div>
            </div>
            <div class="flex justify-center items-center gap-10">
                <div class="justify-start text-black text-xl font-normal font-['Space_Grotesk'] leading-7">About us
                </div>
                <div class="justify-start text-black text-xl font-normal font-['Space_Grotesk'] leading-7">Services
                </div>
                <div class="justify-start text-black text-xl font-normal font-['Space_Grotesk'] leading-7">Use Cases
                </div>
                <div class="justify-start text-black text-xl font-normal font-['Space_Grotesk'] leading-7">Pricing</div>
                <div class="justify-start text-black text-xl font-normal font-['Space_Grotesk'] leading-7">Blog</div>
                <div data-property-1="Button secondary"
                    class="px-9 py-5 rounded-2xl outline outline-1 outline-offset-[-1px] outline-zinc-900 flex justify-start items-start gap-2.5">
                    <div
                        class="text-center justify-start text-black text-xl font-normal font-['Space_Grotesk'] leading-7">
                        Request a quote</div>
                </div>
            </div>
        </div>
    </div>
    <div class="flex justify-center mt-20">
        <div class="w-[1440px] px-24 inline-flex justify-between items-start overflow-hidden">
            <div class="inline-flex flex-col justify-start items-start gap-9">
                <div class="w-[531px] justify-start text-black text-6xl font-medium font-['Space_Grotesk']">Navigating
                    the digital landscape for success</div>
                <div class="w-[498px] justify-start text-black text-xl font-normal font-['Space_Grotesk'] leading-7">Our
                    digital marketing agency helps businesses grow and succeed online through a range of services
                    including SEO, PPC, social media marketing, and content creation.</div>
                <div data-property-1="Button primary"
                    class="px-9 py-5 bg-zinc-900 rounded-2xl inline-flex justify-start items-start gap-2.5">
                    <div
                        class="text-center justify-start text-white text-xl font-normal font-['Space_Grotesk'] leading-7">
                        Book a consultation</div>
                </div>
            </div>
            <div>
                <img alt="cover_image" src="./images/cover.png">
            </div>
        </div>
    </div>
    <div class="flex justify-center mt-20">
        <div class="w-[1440px] px-24 inline-flex justify-between items-start overflow-hidden">
            <div data-company="Amazon" class="w-32 h-12 relative mix-blend-luminosity overflow-hidden">
                <img alt="company-logo" src="./images/amazon.png" />
            </div>
            <div data-company="Dribbble" class="w-32 h-12 relative mix-blend-luminosity overflow-hidden">
                <img alt="company-logo" src="./images/dribble.png" />
            </div>
            <div data-company="Hubspot" class="w-32 h-12 relative mix-blend-luminosity overflow-hidden">
                <img alt="company-logo" src="./images/hubspot.png" />
            </div>
            <div data-company="Notion" class="w-36 h-12 relative mix-blend-luminosity overflow-hidden">
                <img alt="company-logo" src="./images/notion.png" />
            </div>
            <div data-company="Netflix" class="w-32 h-12 relative mix-blend-luminosity overflow-hidden">
                <img alt="company-logo" src="./images/netflix.png" />
            </div>
            <div data-company="Zoom" class="w-28 h-12 relative mix-blend-luminosity overflow-hidden">
                <img alt="company-logo" src="./images/zoom.png" />
            </div>
        </div>
    </div>
    
</body>

</html>
